<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <style>
        .box{
            width: 150px;
            height: 150px;
            background: #0f0;
        }
    </style>
    <button class="btn1">재생</button>
    <button class="btn2">정지</button>
    <button class="btn3">재실행</button>
    <button class="btn4">리버스</button>2

    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>
    <script>
        // gsap.fromTo('.box',{
        //     // x:100,
        //     // scale:0.5,
        //     // xPercent:100,
        //     // stagger:0.1,
        //     // stagger:{
        //         // from:"center",
        //         // each:0.1,
        //         opacity:0
        //     },{
        //         opacity:1,
        //     })

        // gsap.to('.box',{ x:100, })
        
        Tl = gsap.timeline({
            defaults:{
                background:'#f00'
            },
            paused:true,
        })
        Tl.to('.box3',{x:100})
        Tl.to('.box2',{x:100})
        Tl.to('.box1',{x:100},'a')
        Tl.to('.box5',{x:100},'a') //라벨을 줘서 동시에 실행

        $('.btn1').click(function(){
            Tl.play();
            
        })

        $('.btn2').click(function(){
            Tl.pause();
        })
        $('.btn3').click(function(){
            Tl.restart();
        })
        $('.btn4').click(function(){
            Tl.reverse();
        })

    </script>

</body>
</html>
